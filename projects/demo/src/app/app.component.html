<div class="demo-container">
  <h1>{{ title }}</h1>

  <section class="chart-section">
    <phoebe-chart-container
      chartTitle="Sample Line Chart"
      chartSubtitle="Interactive data visualization demo"
      chartFooter="Click button to randomize data">
      <phoebe-line-chart
        [data]="sampleData"
        [dimensions]="chartDimensions"
        xAxisLabel="Time"
        yAxisLabel="Value"
        [showGrid]="true"
        [animate]="true"
        lineColor="#3b82f6"
        [strokeWidth]="2">
      </phoebe-line-chart>
    </phoebe-chart-container>
    <button (click)="randomizeData()">Randomize Data</button>
  </section>
</div>
