<div class="progress-card">
  <div class="progress-card__header">
    <span class="progress-card__label">{{ label }}</span>
    @if (showPercentage) {
      <span class="progress-card__percentage">{{ percentage }}%</span>
    }
  </div>
  <div class="progress-card__bar">
    <div class="progress-card__fill" [style.width.%]="percentage"></div>
  </div>
  <div class="progress-card__value">{{ displayValue }}</div>
</div>
